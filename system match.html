        <h1 style="margin-top: -550px;" class="page_title">Scoreboard</h1>
		
    <form id="scoreForm">
			<label for="teamname">TeamName:</label>
			<input type="text" id="teamname" name="teamname" required>
			<br>
			<label for="score">Score:</label>
			<input type="number" id="score" name="score" required>
			<br>
			<button type="button" onclick="addScore()">Add Score</button>
		</form>

		<table id="scoreTable">
			
			<thead>
				<tr>
					<th>TeamName</th>
					<th>Score</th>
				</tr>
			</thead>
			<tbody>
				<!-- Table rows will be dynamically generated with JavaScript -->
			</tbody>
		</table>
		
		<script>
			// Add event listener to form submission
			document.getElementById("scoreForm").addEventListener("addScore", function(event) {
				event.preventDefault(); // prevent default form submission behavior
	
				// Get form data
				const formData = new FormData(event.target);
				const name = formData.get("teamname");
				const score = formData.get("score");
	
				// Clear form inputs
				document.getElementById("teamname").value = "";
				document.getElementById("score").value = "";
	
				// Update table with new data
				const table = document.getElementById("scoreTable").getElementsByTagName("tbody")[0];
				const row = table.insertRow(-1);
				const nameCell = row.insertCell(0);
				const scoreCell = row.insertCell(1);
				nameCell.innerHTML = name;
				scoreCell.innerHTML = score;
			});
		</script>
